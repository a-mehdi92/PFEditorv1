# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - PFEditor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_fb727c06572840bf8ee31a3bf1d4a1bb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_077b566b5d1a4b5ba3e2e455b9785164 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fb727c06572840bf8ee31a3bf1d4a1bb }}/pfeditor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'PFEditor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fb41a41c422c4236a5d4451a32440503 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fb727c06572840bf8ee31a3bf1d4a1bb }}/pfeditor:${{ github.sha }}'